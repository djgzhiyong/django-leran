{% extends 'blog/base.html' %}
{% block title %} 登录 {% endblock %}
{% block content %}

<h2 class="center">登录</h2>
<div class="row">
	
	<div class="col-xs-4 col-xs-offset-4" style="padding:20px;">

		<form role="form" action="{% url 'login'%}" method="post">

			{%  csrf_token %}

			<div class="form-group">
				<label for="username">用户名</label>
				<input id="username" type="text" name="username" placeholder="" class="form-control" />
			</div>

			<div class="form-group">
				<label for="passwd">密码</label>
				<input id="passwd" type="password" name="passwd" placeholder="" class="form-control"/>
			</div>

			<div class="row" style="margin-top:20px;">
				<div class="col-xs-8">
					<button type="submit"  class="btn btn-success btn-block">登录</button>
				</div>
				<div class="col-xs-4">
					<a href="{% url 'register' %}" class="btn btn-default btn-block ">注册</a>
				</div>
			</div>	
			
			
		</form>
		{%  if msg %}
			<div class="alert-warning" role="alert" style="margin-top:10px;padding:10px;">{{msg}}</div>
		{% endif %}
	</div>

</div>
{% endblock %}

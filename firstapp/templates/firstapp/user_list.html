<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <style type="text/css">
      .container{
        margin:0 auto;
        width:800px;
        padding: 20px;
      }
      table{
        border:1px solid gray;
      }
      th,td{
        border:1px solid gray;
        width: 140px;
        height:40px;
        line-height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="user_add">添加用户</a>
      <br>
      <table>
        <thead>
          <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>年龄</th>
            <th>删除</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{user.username}}</td>
              <td>{{user.password}}</td>
              <td>{{user.age}}</td>
              <td><a href="{% url 'user_delete' user.id %}">删除</a></td>
            </tr>
          {% empty %}
            <tr>
            <td colspan="4">暂无用户...</td>
            </tr>
          {% endfor %}

        </tbody>
        </table>
    </div>
  </body>
</html>
